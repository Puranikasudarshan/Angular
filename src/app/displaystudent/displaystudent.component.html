<h1>List Of Students</h1>

<div *ngIf = "studlist.length > 0; else notShow">
    <table class  ="stripped">
        <thead>
          <tr>
              <th>Id</th>
              <th>Student Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Action</th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor = "let student of studlist">
            <td>{{student.studentid}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.department}}</td>
            <td><button type="button" class="btn btn-xs" (click)="editDialog.open(student)">Edit...</button></td>
          </tr>
        </tbody>
      </table>
</div>
<ng-template #notShow>
    <p>
     Nothing to display
    </p>
  </ng-template>
