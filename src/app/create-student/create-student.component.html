<h1>Register Page</h1>
<div class="row">
  <div class="row">
    <div class="input-field col s6">
      <input type="text" [(ngModel)]="name" id="name">
      <label for="Name">Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="number" [(ngModel)]="studentid" id="userid">
      <label for="userid">User Id</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="password" [(ngModel)]="password" id="password">
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" [(ngModel)]="email" id="email">
      <label for="email">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" [(ngModel)]="department" id="department">
      <label for="department">Department</label>
    </div>
  </div>
  <button (click)="onClick()" class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>

</div>
